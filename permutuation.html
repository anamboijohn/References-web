        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="permutation.js" defer></script>

</head>

<body style="overflow-x: hidden;">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand mr-10" href="#">Prof Gideon Solves</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active mx-5" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-5" href="#">Features</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <body>
        <h1 class="text-center mt-3">Permutuation Finder</h1>
        <form action="" style="width: 50vw; margin-top:5vh; margin-left: 20vw;" class="row g-3">

            <div class="mb-3">
                <p>Paste text you want to retrieve Permutuation below, <span class="text-danger">only 9 characters are allowed</span></p>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Paste text here</label>
                <input type="text" class="form-control" id="text" name="text"/>
            </div>
        </form>
        <div x-data="{show:false, toggle(){this.show = !this.show}}">
            <div style="margin-bottom: 2rem; margin-left:30vw; overflow:hidden;">
                <a class="btn btn-outline-dark" x-on:click="toggle()" id="btns" href="#dsp" role="button"
                    x-text="show?'Hide permutuations':'Show permutuations'"></a>
                <p x-text="show?'Please scroll down ðŸ‘‡':null"></p>
            </div>
            <div x-show="show" >
                <h3 class="text-center">Hey there!, here are your permutuations:</h3>
                <div id="dsp"></div>

            </div>
        </div>
    </body>

</body>
